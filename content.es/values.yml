  subtitle: ¿Quienes Somos?
  md: |
    En Technimur, somos un equipo de electricistas autorizados y profesionales dedicados a ofrecer un servicio cercano y de alta calidad.

    Nos especializamos en un rango reducido de localidades para garantizar una respuesta rápida y eficiente, superando a la competencia en tiempos de atención.

    Ofrecemos nuestros servicios a particulares, comunidades de propietarios y empresas, adaptándonos a las necesidades específicas de cada cliente.

    En menos de 2 años, hemos acumulado más de 100 reseñas positivas en Google, lo que respalda nuestro compromiso con la excelencia y la satisfacción del cliente.

    Nuestro objetivo principal es ganarnos tu confianza y mantener una relación duradera, siempre con una actitud amigable y profesional.

    En Technimur, tu tranquilidad y satisfacción son nuestra prioridad.

